{% extends "base_generic.html" %}

{% block content %}
  <h1>Robot Vacuum List</h1>
  {% if robot_model_list %}
  <ul>
    {% for model in robot_model_list %}
      <li>
        <a href="{% url 'robot-detail' model.pk %}">{{ model.name }}</a> ({{model.brand}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no models in the library.</p>
  {% endif %}
{% endblock %}
